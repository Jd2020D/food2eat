    <title>Document</title>
    <script>
        first=arr[20][20]
        sec=arr[5][5]
        current=false
        var x=0;
        var y=0;
        for (i=0;i<20;i++){
            for(j=0;i<20;j++){
                if(first[i][j]==sec[x][y]){
                    current=true
                    x++
                }
                else{
                    x=0;y=0;
                }
            }
            if (current)
                y++
            else
                x=0;y=0;
        }
    </script>
