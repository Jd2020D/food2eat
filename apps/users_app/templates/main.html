  <!-- NAVBAR-->
  {%include 'navbar.html' %}


  </div>
  <!-- Bootstrap Static Header -->

  <div style="background: url('{% static 'img/Food-Background-Wallpaper.jpg' %}')" class="jumbotron text-black">
    <div class="container py-5 text-center">
      <h1 class="display-4 font-weight-bold">Time to order food</h1>
      <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <input class="search_input" type="text" name="" placeholder="Search...">

          </div>
        </div>
      </div>
      <br>

    </div>
    <div class="panel">
      <img src="{% static 'img/feature2.png' %}">
      <br>

    <div class="panel">

      <br>
